<div class="form3" style="margin:20px;padding:20px;margin:0 30%;box-shadow:0 2px 12px rgba(0,0,0,0.2)">
  <!-- Pills navs -->
  <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="tab-login" data-toggle="pill" href="#pills-login" role="tab"
        aria-controls="pills-login" aria-selected="true" (click)="ontamplate()">Tamplate Drivern</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="tab-register" data-toggle="pill" href="#pills-register" role="tab"
        aria-controls="pills-register" aria-selected="false" (click)=" onReactive()">Reactive Form</a>
    </li>
  </ul>
  <!-- Pills navs -->
  <hr>
  <br>
  <!-- Pills content -->
  <div class="tab-content" *ngIf="tamplateForm">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
      <h2>Tamplate Driven Register</h2>
      <br>
      <form (ngSubmit)="onSubmit()" #tamplateForm="ngForm">

        <div class="step_1" *ngIf="step1">

          <div class="form-outline mb-4">
            <input type="text" id="name" name="name" ngModel class="form-control" value="{{name}}" required>
            <label class="form-label" for="name">Name</label>
          </div>

          <div class="form-outline mb-4">
            <input type="email" id="email" name="email" ngModel class="form-control" required />
            <label class="form-label" for="email">Email</label>
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="gender">Gender</label>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" value="male" id="gender" checked
                [(ngModel)]="gender" />
              <label class="form-check-label" for="gender"> Male </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" ngModel type="radio" name="gender" value="female" id="gender"
                [(ngModel)]="gender" />
              <label class="form-check-label" for="gender">Female </label>
            </div>
          </div>

          <div class="form-outline mb-4">
            <input type="date" id="email" name="dob" ngModel class="form-control" required />
            <label class="form-label" for="email">Date of Birth</label>
          </div>

          <!-- Submit button -->
          <button type="button" class="btn btn-primary btn-block mb-4" (click)="show2()"
            [disabled]="tamplateForm.invalid">Next</button>

        </div>

        <div class="step_2" *ngIf="step2">
          <div class="form-outline mb-4">
            <input type="file" id="prof_img" class="form-control" name="prof_img" ngModel required />
            <label class="form-label" for="prof_img">Profile Image</label>
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="hobbies">Hobbies</label>
            <div class="form-check" *ngFor="let hobby of hobbies">
              <input class="form-check-input" type="checkbox" value="music" id="flexCheckChecked" checked
                name="{{hobby.label}}" [(ngModel)]="hobby.selected">
              <label class="form-check-label" for="flexCheckChecked">
                {{hobby.label}}
              </label>
            </div>
          </div>

          <div class="form-outline mb-4">
            <input type="tel" id="contact" class="form-control" name="phone_no" ngModel required />
            <label class="form-label" for="contact">Phone No</label>
          </div>

          <!-- Submit button -->
          <button type="button" class="btn btn-primary btn-block mb-4" (click)="show1()">Prev</button>
          <button type="button" [disabled]="tamplateForm.invalid" class="btn btn-primary btn-block mb-4"
            (click)="show3()">Next</button>

        </div>

        <div class="step_3" *ngIf="step3">
          <div class="form-outline mb-4">
            <label class="form-label" for="profession">Qualifiation</label>


            <div class="col">
              <br /><br /><br /><br />

              <div ngbDropdown placement="top-right">
                <button class="btn btn-warning" id="gfg" ngbDropdownToggle>Click Here!</button>
                <div ngbDropdownMenu="gfg">
                  <button ngbDropdownItem>GeeksforGeeks</button>
                  <button ngbDropdownItem>Angular10</button>
                  <button ngbDropdownItem>ng bootstrap</button>
                </div>
              </div>
            </div>
          </div>

          <div class="form-outline mb-4">
            <ng-multiselect-dropdown [settings]="dropdownSettings" [data]="dropdownList">
            </ng-multiselect-dropdown>
            <label class="form-label" for="profession">Profession</label>
          </div>

          <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <textarea class="form-control" id="desc" rows="3" name="desc" ngModel required></textarea>
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="person">Contact Person</label><br>

            <div class="form-outline mb-4">
              <input type="test" id="person_name" class="form-control" />
              <label class="form-label" for="person_name">Person Name</label>
              <input type="tel" id="person_no" class="form-control" />
              <label class="form-label" for="person_no">Person Phone No</label>
            </div>

            <button type="button" class="btn btn-primary btn-block mb-4">Add More</button>

          </div>

          <!-- Submit button -->
          <button type="button" class="btn btn-primary btn-block mb-4" (click)="show2()">Prev</button>
          <button type="submit" class="btn btn-success btn-block mb-4" style="float: right;"
            [disabled]="tamplateForm.invalid">Submit</button>

        </div>


      </form>
    </div>
  </div>

  <!-- Reactive Form -->
  <div class="tab-content" *ngIf="reactiveForm">
    <h3>Reactive form</h3>
  </div>
</div>
