<div class="row">
    <div class="col-xs-12">
        <h2>{{recipe.name}}</h2>
    </div>
</div><br>
<div class="row">
    <div class="col-xs-12">
        <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="rounded mx-auto d-block" 
        style="max-width: 300px;float: left;">
    </div>
</div><br>
<div class="row">
    <div class="col-xs-12">
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                Manage Recipe
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Shopping List</a></li>
                <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
                <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div><br>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div><br>
<div class="row">
    <div class="col-xs-12">
        Ingridients
    </div>
</div>
